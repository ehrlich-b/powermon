name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      - name: Build
        run: GOOS=darwin GOARCH=arm64 go build -o powermon .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: powermon
